<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="top">
      <img
        id="top_img"
        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
      />
      <input type="search" value="검색" id="top_input" />
      <div id="top_menu">
        <div><i class="fa-solid fa-house"></i></div>
        <div><i class="fa-regular fa-paper-plane"></i></div>
        <div><i class="fa-regular fa-compass"></i></div>
        <div><i class="fa-regular fa-heart"></i></div>
      </div>
      <div></div>
    </div>
    <div id="profile">
      <div id="profile_pic">
        <img src="image/profile.jpg" width="50px" class="circle_pic" />
      </div>
      <div id="profile_info">
        <div id="">lmhyuck_00 <i class="fa-solid fa-gear"></i></div>
        <button>프로필 편집</button>
      </div>
    </div>
    <div>
      <p>
        <strong> 이민혁 (MinHyuck Lee) </strong><br />
        개발자
      </p>
      <p>
        <a href="https://github.com/lmhyuck">github.com/lmhyuck</a>
      </p>
    </div>
    <div id="highlight_area">
      <div class="highlight">
        <div class="highlight_pic">
          <img src="image/hl 1.jpg" height="35px" class="circle_pic" />
        </div>
        <div>😊</div>
      </div>
      <div class="highlight">
        <div class="highlight_pic">
          <img src="image/hl 2.jpg" height="35px" class="circle_pic" />
        </div>
        <div>🤣</div>
      </div>
      <div></div>
    </div>
    <div id="stat_bar">
      <div class="stat">
        게시물<br />
        133
      </div>
      <div class="stat">
        팔로워<br />
        408
      </div>
      <div class="stat">
        팔로우<br />
        189
      </div>
    </div>
    <div id="icon">
      <div class="selected"><i class="fas fa-border-all"></i></div>
      <div><i class="fas fa-film"></i></div>
      <div><i class="far fa-play-circle"></i></div>
      <div><i class="far fa-bookmark"></i></div>
      <div><i class="fas fa-user-tag"></i></div>
    </div>
    <div>
      <div class="thumbnail_grid">
        <img src="thumbnails/1.jpg" class="thumbnail" />
        <img src="thumbnails/2.jpg" class="thumbnail" />
        <img src="thumbnails/3.jpg" class="thumbnail" />
      </div>
      <div class="thumbnail_grid">
        <img src="thumbnails/4.jpg" class="thumbnail" />
        <img src="thumbnails/5.jpg" class="thumbnail" />
        <img src="thumbnails/6.jpg" class="thumbnail" />
      </div>
      <div class="thumbnail_grid">
        <img src="thumbnails/7.jpg" class="thumbnail" />
        <img src="thumbnails/8.jpg" class="thumbnail" />
        <img src="thumbnails/9.jpg" class="thumbnail" />
      </div>
    </div>
  </body>
</html>
